syntax = "proto3";
package messages;

message HelloWorld {}

message CreateTree {
    int32 LeafSize = 1;
}

message TreeCreated {
    string Token = 1;
    int32 TreeID = 2;
}

message InvalidRequest {
    string Token = 1;
    int32 TreeID = 2;
    string Description = 3;
}

message SuccessfulRequest {
    string Token = 1;
    int32 TreeID = 2;
    string Description = 3;
}

message Add {
    string Token = 1;
    int32 TreeID = 2;
    int32 Key = 3;
    string Value = 4;
}


